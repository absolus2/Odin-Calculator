<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="display">
            <span class="calculator-display"></span>
        </div>
        <div class="btn-container">

            <div class="first-row">
                <button type="button" class="btn-calc number" id="buttonSeven" 
                value="7"> 7</button>
                <button type="button" class="btn-calc number" id="buttonEight" 
                value="8"> 8</button>
                <button type="button" class="btn-calc number" id="buttonNine" 
                value="9"> 9</button>
                <button type="button" class="btn-calc operator" id="divide"
                value="/"> /</button>
            </div>

            <div class="second-row">
                <button type="button" class="btn-calc number" id="buttonFour" 
                value="4"> 4</button>
                <button type="button" class="btn-calc number" id="buttonFive"
                value="5"> 5</button>
                <button type="button" class="btn-calc number" id="buttonSix" 
                value="6"> 6</button>
                <button type="button" class="btn-calc operator" id="multiply"
                value="*">*</button>
            </div>

            <div class="third-row">
                <button type="button" class="btn-calc number" id="buttonOne" 
                value="1"> 1</button>
                <button type="button" class="btn-calc number" id="buttonTwo" 
                value="2"> 2</button>
                <button type="button" class="btn-calc number" id="buttonThree" 
                value="3"> 3</button>
                <button type="button" class="btn-calc operator" id="substract" 
                value="-">-</button>
            </div>

            <div class="fourth-row">

                <button type="button" class="btn-calc number" id="buttonZero"
                value="0">0</button>
                <button type="button" class="btn-calc clear" value="clear">C/A</button>
                <button type="button" class="btn-calc operator" id="add" 
                value="+">+</button>
                <button type="button" class="btn-calc equal" id="equal" 
                value="=">=</button>
            </div>

        </div>
    </main>
    
    <script src="javascript.js"></script>
</body>
</html>
