<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="display">
            <span class="calculator-display"></span>
        </div>
        <div class="btn-container">

            <div class="first-row">
                <button type="button" class="btn-calc 7" value="7"> 7</button>
                <button type="button" class="btn-calc 8" value="8"> 8</button>
                <button type="button" class="btn-calc 9" value="9"> 9</button>
                <button type="button" class="btn-calc divide" value="/"> /</button>
            </div>

            <div class="second-row">
                <button type="button" class="btn-calc 4" value="4"> 4</button>
                <button type="button" class="btn-calc 5" value="5"> 5</button>
                <button type="button" class="btn-calc 6" value="6"> 6</button>
                <button type="button" class="btn-calc multiply" value="*"> *</button>
            </div>

            <div class="third-row">
                <button type="button" class="btn-calc 1" value="1"> 1</button>
                <button type="button" class="btn-calc 2" value="2"> 2</button>
                <button type="button" class="btn-calc 3" value="3"> 3</button>
                <button type="button" class="btn-calc substract" value="-"> -</button>
            </div>

            <div class="fourth-row">

                <button type="button" class="btn-calc 0" value="0">0</button>
                <button type="button" class="btn-calc clear" value="clear">C/A</button>
                <button type="button" class="btn-calc add" value="+">+</button>
                <button type="button" class="btn-calc equal" value="=">=</button>
            </div>

        </div>
    </main>
    
    <script src="javascript.js"></script>
</body>
</html>
