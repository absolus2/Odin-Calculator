<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="display">
            <span class="calculator-display"> 12 * 12</span>
        </div>
        <div class="btn-container">

            <div class="first-row">
                <button type="button" class="number7" value="7"> 7</button>
                <button type="button" class="number8" value="8"> 8</button>
                <button type="button" class="number9" value="9"> 9</button>
                <button type="button" class="divide" value="/"> /</button>
            </div>

            <div class="second-row">
                <button type="button" class="number4" value="4"> 4</button>
                <button type="button" class="number5" value="5"> 5</button>
                <button type="button" class="number6" value="6"> 6</button>
                <button type="button" class="multiply" value="*"> *</button>
            </div>

            <div class="third-row">
                <button type="button" class="number1" value="1"> 1</button>
                <button type="button" class="number2" value="2"> 2</button>
                <button type="button" class="number3" value="3"> 3</button>
                <button type="button" class="substract" value="-"> -</button>
            </div>

            <div class="fourth-row">

                <button type="button" class="number0" value="0">0</button>
                <button type="button" class="clear" value="clear">C/A</button>
                <button type="button" class="add" value="+">+</button>
                <button type="button" class="equal" value="=">=</button>
            </div>

        </div>
    </main>
    
    <script src="javascript.js"></script>
</body>
</html>
